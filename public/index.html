<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />

    <!-- Meta Tags for og -->
    <meta content="#000000" name="msapplication-TileColor" />
    <meta content="website" property="og:type" />
    <meta content="If you Seek you will get" property="og:title" />
    <meta
      content="&#128309;Simple Image Searcher & Bohdan Practice &#128309;"
      property="og:description"
    />
    <meta
      content="https://raw.githubusercontent.com/Serhieie/goit-react-hw-03-image-finder/main/public/favicons/og3-img.png"
      property="og:image"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- <link rel="manifest" href="/site.webmanifest" /> -->

    <meta
      name="description"
      content="Web site created for image searching"
      author="Bohdan Serh"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <title>SimpleSearcher</title>
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal__root"></div>
  </body>
</html>
